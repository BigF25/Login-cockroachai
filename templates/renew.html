<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_renew.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Change Password</h2>
        <form action="{{ url_for('renew') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="old_password">Old Password:</label>
            <input type="text" id="old_password" name="old_password" required>
            <br>
            <label for="username">New Password:</label>
            <input type="password" pattern=".{4,}" title="minimum four characters needed" id="new_password" name="new_password" required>
            <br>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <input type="submit" value="Change">
        </form>
    </div>
</body>
</html>
